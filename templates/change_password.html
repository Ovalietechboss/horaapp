{% extends "base.html" %}
{% block content %}
  <h1>Changer le mot de passe</h1>

  <div class="card">
    <form method="post" action="{{ url_for('change_password_post') }}">
      <div>
        <label>Ancien mot de passe</label>
        <input type="password" name="current_password" required>
      </div>

      <div style="margin-top:10px;">
        <label>Nouveau mot de passe</label>
        <input type="password" name="new_password1" required minlength="6">
      </div>

      <div style="margin-top:10px;">
        <label>Confirmer nouveau mot de passe</label>
        <input type="password" name="new_password2" required minlength="6">
      </div>

      <div style="margin-top:12px;">
        <button class="btn" type="submit">Mettre à jour</button>
        <a class="btn" href="{{ url_for('dashboard') }}">Annuler</a>
      </div>

      <p class="muted" style="margin-top:10px;">
        Astuce : utilise au moins 6 caractères (idéalement +).
      </p>
    </form>
  </div>
{% endblock %}
