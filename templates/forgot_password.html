{% extends "base.html" %}
{% block content %}
  <h1>Mot de passe oublié</h1>

  <div class="card">
    <form method="post" action="{{ url_for('forgot_password_post') }}">
      <label>Email</label>
      <input type="email" name="email" required placeholder="ton@email.com" />
      <div style="margin-top:12px;">
        <button class="btn" type="submit">Envoyer le lien</button>
        <a class="btn" href="{{ url_for('login') }}">Retour</a>
      </div>
      <p class="muted" style="margin-top:10px;">
        En mode dev, le lien apparaît dans la console VS Code.
      </p>
    </form>
  </div>
{% endblock %}
